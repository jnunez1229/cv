<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <h1>Contact</h1>
    <ul>
        <li>Phone-###-###-####</li>
        <li>Email-myemail@gmail.com</li>
    </ul>

    <form action="mailto:myemail@gmail.com" method="post" enctype="text/plain">
        <Label>Your Name</Label>
        <input type="text" name="yourName"><br>
        <label for="">Your Email</label>
        <input type="email" name="yourEmail"><br>
        <label for="">Your Message</label><br>
        <textarea name="yourText" id="" cols="30" rows="10"></textarea><br>
        <label for="">Do you want to sign up to the email list?</label>
        <input type="checkbox"><br>
        <input type="submit">
    </form>
</body>
</html>
